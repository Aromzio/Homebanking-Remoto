<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="formulario">
        <h1>Iniciar sesion</h1>
        <form method="post">
            <div class="dni">
                <input type="number" name="dni" placeholder=" " required>
                <label>Tu DNI</label>
            </div>

            <div class="usuario">
                <input type="text" name="usuario" placeholder=" " required>
                <label>Tu usuario Vancow</label>
            </div>

            <div class="clave">
                <input type="password" name="clave" placeholder=" " required>
                <label>Tu clave Vancow</label>
            </div>
            <br>

            <div class="acceder">
                <a href="index.html">
                    <input type="button" value="Acceder">
                  </a>
            </div>
            <br>

            <div class="olvido">
                <a href="#">Olvide o bloquee mis claves</a>
            </div>
            <br>

            <div class="registro">
                Si es tu primera vez <br>
                <a href="#">Crea tus claves</a>
            </div>

        </form>
    </div>
    
</body>

</html>

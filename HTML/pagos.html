<body>
    <header id="header">
        <img id="icono-encabezado" src="/SOURCE/icono.png" alt="icono Vancow">
        <h1 id="encabezado">Vancow</h1>
    </header>
    <div id="header-include"></div>

    <div class="container">
        <!-- menu lateral o sidebar -->

            <aside class="sidebar">

        </div>

        <!-- Contenido Principal -->
        <main class="content">
            <h2>Pagos Realizados</h2>
            <p>A continuación se muestran los pagos realizados:</p>
            <div id="payments-list" class="account-section">
                <!-- Aquí se insertarán los pagos por JavaScript -->
            </div>

            <h2>Cálculo de Préstamos</h2>
            <p>Utiliza la herramienta a continuación para calcular tus préstamos:</p>
            <div class="loan-calculator">
                <form id="loan-calculator-form">
                    <label for="loan-amount">Monto del Préstamo:</label>
                    <input type="number" id="loan-amount" name="loan-amount" placeholder="Ingrese monto" required>
                    
                    <label for="interest-rate">Tasa de Interés (%):</label>
                    <input type="number" id="interest-rate" name="interest-rate" placeholder="Ingrese tasa" required>
                    
                    <label for="loan-term">Plazo del Préstamo (años):</label>
                    <input type="number" id="loan-term" name="loan-term" placeholder="Ingrese plazo" required>
                    
                    <button type="submit">Calcular</button>
                </form>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <div id="footer-include">

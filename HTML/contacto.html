<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Vancow</title>
    <link rel="icon" href="/SOURCE/favicon.ico">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="/JS/main.js"></script> 

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header id="header">
        <img id="icono-encabezado" src="/SOURCE/icono.png" alt="icono Vancow">
        <h1 id="encabezado">Vancow</h1>
    </header>

    <div id="header-include"></div> 

    <!-- menu lateral o sidebar -->
    <div id="sidebar"> </div>

    <div class="container">
      
        <main class="content">
            <section id="contacto" class="section active">
                <h2>Contacto</h2>
                <p>Si tienes alguna pregunta, sugerencia o necesitas asistencia, no dudes en ponerte en contacto con nosotros. Estamos aquí para ayudarte.</p>
                
                <form id="contact-form">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>
    </div>

    <footer class="footer">
        <h2>&copy; 2024 Vancow</h2>
        <div class="footer-info-adicional">
            <a href="politica-privacidad.html">Política de Privacidad</a>
            <a href="terminos-condiciones.html">Términos y Condiciones</a>
            <a href="contacto.html">Contacto</a>
        </div>
        <div class="footer-redes-sociales">
            <a href="https://wa.me/123456789">
                <img src="https://cdn.iconscout.com/icon/free/png-512/free-whatsapp-131-457973.png?f=webp&w=256" alt="WhatsApp">
            </a>
            <a href="https://www.facebook.com">
                <img src="https://cdn.iconscout.com/icon/free/png-512/free-facebook-redes-sociales-fb-logo-cuadrado-44659.png?f=webp&w=256" alt="Facebook">
            </a>
            <a href="https://www.instagram.com">
                <img src="https://cdn.iconscout.com/icon/free/png-512/free-instagram-46-151040.png?f=webp&w=256" alt="Instagram">
            </a>
            <a href="https://twitter.com">
                <img src="https://cdn.iconscout.com/icon/free/png-512/free-x-12020338-9823103.png?f=webp&w=256" alt="X">
            </a>
        </div>
    </footer>
</body>
</html>
